<input type="checkbox" id="switch-theme" class="hide-checkbox js--switch">
<label for="switch-theme" class="tg1-1 td-0 a">
    <span class="js--switch-clair">
        <span class="sr-only">Thème clair</span>
        <svg width="18px" height="18px" class="fill--mode">
            <use xlink:href="#lightMode">
                <title>Changer pour un thème clair</title>
            </use>
        </svg>
    </span>
    <span class="js--switch-sombre hide">
        <span class="sr-only">Thème sombre</span>
        <svg width="18px" height="18px" class="fill--mode">
            <use xlink:href="#darkMode">
                <title>Changer pour un thème sombre</title>
            </use>
        </svg>
    </span>
</label>
